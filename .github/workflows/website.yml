name: Website

on: [push, pull_request]

permissions:
  contents: read

jobs:
  website:
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: website

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.29]

    name: ğŸ‘· CI the Sikessem website under ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: ğŸ” Setup .env
        id: generate-dotenv
        run: |
          cp .env.example .env
          set -e
          ./ace generate:key
          cat .env

      - name: âœ… Check types
        run: bun check

      - name: ğŸ± Build assets
        run: bun run build
