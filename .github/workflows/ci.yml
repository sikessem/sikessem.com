name: CI

on: ['push']

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        bun: [20.10.0]
        experimental: [false]
    name: 🧪 CI Sikessem on Bun@${{ matrix.bun }} under ${{ matrix.os }}

    steps:
      - name: 🚚 Fetch code
        uses: actions/checkout@v4

      - name: ⚡️ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ⚗️ Install dependencies
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: 🍱 Compile assets
        run: pnpm build
