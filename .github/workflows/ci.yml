name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  ci:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.33]

    name: ğŸ‘· CI Sikessem under ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: ğŸ” Setup .env
        id: generate-dotenv
        run: |
          cp .env.example .env
          set -e
          sed -i "s|^\(APP_SECRET=\s*\).*$|\1$(openssl rand -hex 32)|" .env
          cat .env

      - name: âœ… Check types
        run: bun ci
