name: CI

on: [push, pull_request]

permissions:
  contents: read

env:
  OUT_DIR: frontend/out

jobs:
  frontend:
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.27]

    name: 👷 CI Sikessem frontend under ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: ⚡️ Install dependencies
        run: bun install

      - name: ✅ Check types
        run: ./run check

      - name: 🍱 Build assets
        run: ./run build

      - name: 📂 List ${{ env.OUT_DIR }}
        run: ls -R ${{ env.OUT_DIR }}

      - name: 🚚 Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: out-dir
          path: ${{ env.OUT_DIR }}

  backend:
    needs: frontend
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: backend

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.40.5]

    name: 👷 CI Sikessem backend under ${{ matrix.operating-system }} using Deno@${{ matrix.deno-version }}

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔨 Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: 🚚 Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: out-dir
          path: ${{ env.OUT_DIR }}

      - name: 📂 List ${{ env.OUT_DIR }}
        run: ls -R ${{ env.OUT_DIR }}

      - name: ✅ Check files
        run: ./task check
      
      - name: 🧪 Test server
        run: ./task serve > /dev/null 2>&1 &
