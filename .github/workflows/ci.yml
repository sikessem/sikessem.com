name: CI

on: [push, pull_request]

permissions:
  contents: read

env:
  OUT_DIR: ./design

jobs:
  frontend:
    runs-on: ${{ matrix.operating-system }}

    defaults:
      run:
        working-directory: ${{ env.OUT_DIR }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        bun-version: [1.0.27]

    name: ğŸ§ª CI Sikessem frontend on ${{ matrix.operating-system }} using Bun@${{ matrix.bun-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: âš¡ï¸ Install dependencies
        run: bun install

      - name: âœ… Check types
        run: bun check

      - name: ğŸ± Build assets
        run: bun run build

      - name: ğŸšš Upload distribution files
        uses: actions/upload-artifact@v4
        with:
          name: out-dir
          path: ${{ env.OUT_DIR }}

  backend:
    needs: frontend
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        deno-version: [1.40.5]

    name: ğŸ§ª CI Sikessem backend on ${{ matrix.operating-system }} using Deno@${{ matrix.deno-version }}

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Configure Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: ğŸšš Download distribution files
        uses: actions/download-artifact@v4
        with:
          name: out-dir
          path: ${{ env.OUT_DIR }}

      - name: ğŸ“‚ List distribution files
        run: ls -R ${{ env.OUT_DIR }}

      - name: âš—ï¸ Check files
        run: deno task check

      - name: ğŸ“¦ï¸ Build app
        run: deno task build
